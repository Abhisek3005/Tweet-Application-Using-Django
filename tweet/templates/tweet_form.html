{% extends "layout.html" %}
{% block title %}
Chai Aur Tweet
{% endblock %}

{% block content %}
<h1 class="text-center text-white">Welcome to chai's Django project</h1>
<h2>{% if form.instance.pk %} 
    Edit Tweet 
    {% else %}
    Create Tweet 
    {% endif %}

    <form  method="post" enctype="multipart/form-data" class="form">
        {% csrf_token %}
        {{form.as_p}}
        <button class="btn btn-warning" type = "submit">Submit</button>
    </form>
    <a href="{%url 'tweet_list' %}">Back to tweet list</a>
</h2>
{% endblock %}
